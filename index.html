<body>
  <form action="">
    <h1>¡Ayuda a Edu a pedir una pizza!</h1>

    <fieldset class="selectors">
      <legend>Tipo</legend>

      <label for="select-size">Tamaño de la pizza</label>
      <select id="select-size">
        <option value="small" selected>Pequeña</option>
        <option value="medium">Mediana</option>
        <option value="large">Grande</option>
      </select>

      <label for="select-dough">Tipo de masa</label>
      <select id="select-dough">
        <option value="thin" selected>Fina</option>
        <option value="thicc">Gruesa</option>
        <option value="bread">Pan</option>
      </select>
    </fieldset>

    <fieldset class="checkboxes">
      <legend>Ingredientes</legend>
      <div class="columns">
        <label><input type="checkbox" class="ingredient-checkbox"> Pepperoni</label>
        <label><input type="checkbox" class="ingredient-checkbox"> Setas</label>
        <label><input type="checkbox" class="ingredient-checkbox"> Cebolla</label>
        <label><input type="checkbox" class="ingredient-checkbox"> Pimiento</label>
        <label><input type="checkbox" class="ingredient-checkbox" checked> Piña</label>
      </div>
    </fieldset>

    <button type="submit">Pedir pizza</button>

    <footer>
      <p>¡Debes seleccionar al menos un ingrediente!</p>
    </footer>
  </form>
  <script src="formulario.js"></script>
</body>
